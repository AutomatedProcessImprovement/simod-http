name: Deployment

on:
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: http://simod.cloud.ut.ee/api/v1/docs
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Ansible
        run: |
          sudo apt-get update
          sudo apt-get install --only-upgrade openssl
          sudo apt-get install -y python3-pip apache2-utils
          pip3 install -U pip ansible pyyaml
          ansible --version
          docker --version

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: "${{ secrets.PIX_SSH_KEY }}"
          name: "pix"
          known_hosts: "${{ secrets.KNOWN_HOSTS }}"

      - name: Prepare secrets
        run: |
          echo "flower_user: ${{ secrets.FLOWER_USER }}" >> ansible/secrets.yaml
          echo "flower_password: ${{ secrets.FLOWER_PASSWORD }}" >> ansible/secrets.yaml
          echo "flower_password_hash: ${{ secrets.FLOWER_PASSWORD_HASH }}" >> ansible/secrets.yaml
          echo "simod_admin_username: ${{ secrets.SIMOD_ADMIN_USERNAME }}" >> ansible/secrets.yaml
          echo "simod_admin_password: '${{ secrets.SIMOD_ADMIN_PASSWORD }}'" >> ansible/secrets.yaml
          echo "simod_secret_key: ${{ secrets.SIMOD_SECRET_KEY }}" >> ansible/secrets.yaml

      - name: Deploy with Ansible
        run: |
          ansible-playbook -i ansible/hosts.yaml --private-key ~/.ssh/pix ansible/deploy.yaml -e "@ansible/secrets.yaml"
